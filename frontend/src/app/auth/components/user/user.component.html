<div class="">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm" class="user-form">
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" class="form-control" />
            <div *ngIf="userForm.get('username')?.invalid && (userForm.get('username')?.touched )" class="error">
                <small *ngIf="userForm.get('username')?.hasError('required')">Username is required.</small>
            </div>
                
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" class="form-control" />
                <div *ngIf="userForm.get('password')?.invalid && (userForm.get('password')?.touched )" class="error">
                    <small *ngIf="userForm.get('password')?.hasError('required')">Password is required.</small>
                </div>
            </div>
                    
                    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control" />
                <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.touched )" class="error">
                    <small *ngIf="userForm.get('email')?.hasError('required')">Email is required.</small>
                </div>
            </div>
                    
            <div class="form-group">
                <label for="role">Role:</label>
                <select formControlName="role" class="form-control">
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
                <div *ngIf="userForm.get('role')?.invalid && (userForm.get('role')?.touched )" class="error">
                    <small *ngIf="userForm.get('role')?.hasError('required')">Role is required.</small>
                </div>
            </div>
                
            <button type="submit" class="btn-submit">Create User</button>
                
            <ng-container>
                <div *ngIf="successMessage" class="success">
                    <p>{{ successMessage }}</p>
                </div>
                <div *ngIf="errorMessage" class="error">
                    <p>{{ errorMessage }}</p>
                </div>
            </ng-container>
                
            <a routerLink="/auth" class="task-list">Login</a>
    </form>
</div>
