<div class="team-form-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="supplierForm" class="user-form">
        <h2>Create Supplier</h2>
        <div class="form-group">
            <label for="supplierName">Supplier Name:</label>
            <input type="text" id="supplierName" formControlName="supplierName" class="form-control" />
            <div *ngIf="supplierForm.get('supplierName')?.invalid && supplierForm.get('supplierName')?.touched"
                class="error">
                <small *ngIf="supplierForm.get('supplierName')?.hasError('required')">Supplier Name is required.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
            <div *ngIf="supplierForm.get('email')?.invalid && supplierForm.get('email')?.touched" class="error">
                <small *ngIf="supplierForm.get('email')?.hasError('required')">Email is required.</small>
                <small *ngIf="supplierForm.get('email')?.hasError('email')">Please enter a valid email.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" formControlName="phone" class="form-control" />
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" formControlName="address" class="form-control" />
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" class="form-control" />
            <div *ngIf="supplierForm.get('username')?.invalid && supplierForm.get('username')?.touched" class="error">
                <small *ngIf="supplierForm.get('username')?.hasError('required')">Username is
                    required.</small>
                <small *ngIf="supplierForm.get('username')?.hasError('specialCharacters')">Username cannot
                    contain special characters.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
            <div *ngIf="supplierForm.get('location')?.invalid && supplierForm.get('location')?.touched" class="error">
                <small *ngIf="supplierForm.get('password')?.hasError('required')">Password is
                    required.</small>
                <small *ngIf="supplierForm.get('password')?.hasError('minlength')">Password must be at least
                    8 characters long.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select formControlName="role" class="form-control">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
            <div *ngIf="supplierForm.get('role')?.invalid && (supplierForm.get('role')?.touched )" class="error">
                <small *ngIf="supplierForm.get('role')?.hasError('required')">Role is required.</small>
            </div>
        </div>
        <button type="submit" class="btn-submit">Create Supplier</button>
        <a routerLink="/supplylink" class="task-list" class="task-list">Dashboard</a>
  
        <ng-container>
            <div *ngIf="successMessage" class="success">
                <p>{{ successMessage }}</p>
            </div>
  
            <div *ngIf="errorMessage" class="error">
                <p>{{ errorMessage }}</p>
            </div>
        </ng-container>
  
    </form>
  </div>
