<form [formGroup]="warehouseForm" (ngSubmit)="onSubmit()" class="user-form">
    <h2>Create Warehouse</h2>
    <div class="form-group">
        <label for="supplier">Supplier:</label>
        <select formControlName="supplier">
            <option value="">Select a Supplier</option>
            <option *ngFor="let supplier of suppliers" [ngValue]="supplier">
                {{ supplier.supplierName }}
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="warehouseName">Warehouse Name:</label>
        <input type="text" id="warehouseName" formControlName="warehouseName" class="form-control" />
        <div *ngIf="warehouseForm.get('warehouseName')?.invalid && warehouseForm.get('warehouseName')?.touched"
            class="error">
            <small *ngIf="warehouseForm.get('warehouseName')?.hasError('required')">Warehouse name is required.</small>
        </div>
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" formControlName="location" class="form-control" />
    </div>
    <div class="form-group">
        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" formControlName="capacity" class="form-control" />
        <div *ngIf="warehouseForm.get('capacity')?.invalid && warehouseForm.get('capacity')?.touched" class="error">
            <small *ngIf="warehouseForm.get('capacity')?.hasError('required')">Capacity is
                required.</small>
            <small *ngIf="warehouseForm.get('capacity')?.hasError('min')">Capacity be negative.</small>
        </div>
    </div>
    <button type="submit" class="btn-submit">Submit</button>
    <a routerLink="/supplylink" class="task-list" class="task-list">Dashboard</a>
    <ng-container>
        <div *ngIf="successMessage" class="success">
            <p>{{ successMessage }}</p>
        </div>
  
        <div *ngIf="errorMessage" class="error">
            <p>{{ errorMessage }}</p>
        </div>
    </ng-container>
  </form>
