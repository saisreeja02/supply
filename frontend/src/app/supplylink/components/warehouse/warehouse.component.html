<div class="">
    <h2>Warehouse</h2>
    <div class="">
        <form action="" [formGroup]="warehouseForm">
            <div>
                <label for="warehouseId">Warehouse ID</label>
                <input id="warehouseId" formControlName="warehouseId" type="text" />
                <div *ngIf="warehouseForm.get('warehouseId')?.touched && warehouseForm.get('warehouseId')?.invalid">
                  <div class="text-red" *ngIf="warehouseForm.get('warehouseId')?.errors?.required">
                    Warehouse ID is required.
                  </div>
                  <div class="text-red" *ngIf="warehouseForm.get('warehouseId')?.errors?.minlength">
                    Warehouse ID must be at least 3 characters long.
                  </div>
                </div>
              </div>
            
              <div>
                <label for="supplierId">Supplier ID</label>
                <input id="supplierId" formControlName="supplierId" type="text" />
                <div *ngIf="warehouseForm.get('supplierId')?.touched && warehouseForm.get('supplierId')?.invalid">
                  <div class="text-red" *ngIf="warehouseForm.get('supplierId')?.errors?.required">
                    Supplier ID is required.
                  </div>
                </div>
              </div>
            
              <div>
                <label for="warehouseName">Warehouse Name:</label>
                <input id="warehouseName" formControlName="warehouseName" type="text" />
                <div *ngIf="warehouseForm.get('username')?.touched && warehouseForm.get('username')?.invalid">
                  <div class="text-red" *ngIf="warehouseForm.get('username')?.errors?.required">
                    Username is required.
                  </div>
                </div>
              </div>
            
              <div>
                <label for="password">Password:</label>
                <input id="password" formControlName="password" type="password" />
                <div *ngIf="warehouseForm.get('password')?.touched && warehouseForm.get('password')?.invalid">
                  <div class="text-red" *ngIf="warehouseForm.get('password')?.errors?.required">
                    Password is required.
                  </div>
                  <div class="text-red" *ngIf="warehouseForm.get('password')?.errors?.minlength">
                    Password must be at least 6 characters long.
                  </div>
                </div>
              </div>
            
              <button type="submit">Submit</button>
            </form>
            
            <div *ngIf="(supplierError$ | async) as supplierError" class="error">
              {{ supplierError }}
            </div>
            <div *ngIf="(supplierSuccess$ | async) as supplierSuccess" class="success">
              {{ supplierSuccess }}
            </div>
            
        </form>
    </div>
</div>
